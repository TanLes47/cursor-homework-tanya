<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework-10</title>

</head>
<body>
    <h1>Спів птахів у Карпатах</h1>
    <div class="keys">
        <div data-key="1" class="key">
            <kbd>A</kbd>
            <span class="sound">волове очко</span>
        </div>
        <div data-key="2" class="key">
            <kbd>S</kbd>
            <span class="sound">жовторотик</span>
        </div>
        <div data-key="3" class="key">
            <kbd>D</kbd>
            <span class="sound">кактусовий кропивник</span>
        </div>
        <div data-key="4" class="key">
            <kbd>F</kbd>
            <span class="sound">квітковий трупіал</span>
        </div>
        <div data-key="5" class="key">
            <kbd>G</kbd>
            <span class="sound">колібрі</span>
        </div>
        <div data-key="6" class="key">
            <kbd>H</kbd>
            <span class="sound">кулик-дудиш</span>
        </div>
        <div data-key="7" class="key">
            <kbd>J</kbd>
            <span class="sound">ластівка</span>
        </div>
        <div data-key="8" class="key">
            <kbd>K</kbd>
            <span class="sound">оливковий співун</span>
        </div>
        <div data-key="9" class="key">
            <kbd>L</kbd>
            <span class="sound">крячок чорнодзьобик</span>
        </div>
    </div>

    <audio data-key="1" src="sounds/волове_очко.mp3"></audio>
    <audio data-key="2" src="sounds/жовторотик.mp3"></audio>
    <audio data-key="3" src="sounds/кактусовий_кропивник.mp3"></audio>
    <audio data-key="4" src="sounds/квітковий_трупіал.mp3"></audio>
    <audio data-key="5" src="sounds/колібрі.mp3"></audio>
    <audio data-key="6" src="sounds/кулик_дудиш.mp3"></audio>
    <audio data-key="7" src="sounds/ластівка.mp3"></audio>
    <audio data-key="8" src="sounds/оливковий_співун.mp3"></audio>
    <audio data-key="9" src="sounds/крячок_чорнодзьобик.mp3"></audio>

    <script src="js/main.js"></script>

</body>
</html>
